 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>To Do List</title>
     <link rel="stylesheet" href="style.css">
   </head>
   <body>

    <!-- top-bar div -->
    <div id="top-bar">
      <h1 id="header">Welcome to To Do List Version 1</h1>
      <h2 id="currentProjectDisplay">Current Project: default (ID:0)</h2>
      <!-- button bar -->
      <div id="button-bar">
        <button type="button" id="eraseBTN">Erase content</button>
        <button type="button" id="addToDoBTN">Add to do</button>
      </div>
      <!-- Todo form -->
      <form action="" id="TodoForm" class="inactive">
        <!-- Title input -->
        <label for="title">To Do Title:</label>
        <input type="text"id="title">

        <!-- Description input -->
        <label for="description">To Do Description:</label>
        <input type="text"id="description">

        <!-- dueDate input -->
        <label for="dueDate">To Do dueDate:</label>
        <input type="text"id="dueDate">

        <!-- Priority input -->
        
        <p id=form-prompt>Priority?</p>
        <input type="radio" id="priority" name="priority" value="low" checked>
        <label for="priority">low</label><br>
        <input type="radio" id="priority" name="priority" value="medium">
        <label for="priority">medium</label><br>
        <input type="radio" id="priority" name="priority" value="high">
        <label for="priority">high</label>

        <!-- submit button -->
        <button type="button" id="TodoFormBTN">Submit Todo</button>
      </form>
    </div>

    <!-- bottom half -->
    <div id="bottom-half">

      <!-- side-bar div -->
      <div id="side-bar">
        <button type="button" id="addProjectBTN">Create project</button>

        <!-- Project form -->
        <form id="projectForm" class="inactive" onkeypress="return event.keyCode != 13">
          <!-- Name input -->
        <label for="projectName">Project Name:</label>
        <input type="text"id="projectName">
        <!-- submit button -->
        <button type="button" id="projectFormBTN">Submit project</button>
        </form>
      </div>

      <!-- content div -->
      <div id="content"></div>

    </div>
    <script src="main.js"></script>
   </body>
 </html>
