 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>To Do List</title>
     <link rel="stylesheet" href="style.css">
   </head>
   <body>

    <!-- top-bar div -->
    <div id="top-bar">
      <h1 id="header" style="color: white;">Welcome to To Do List Version 1</h1>
      <h2 id="currentProjectDisplay" style="color: white;">Current Project: default</h2>
      <!-- button bar -->
      <div id="button-bar">
        <button type="button" id="eraseBTN">Clear local storage</button>
        <button type="button" id="addToDoBTN">Add to do</button>
      </div>
      <!-- Todo form -->
      <form action="" id="TodoForm" class="inactive">
        <!-- Title input -->
        <label for="title">To Do Title:</label>
        <input type="text"id="title">

        <!-- Description input -->
        <label for="description">To Do Description:</label>
        <input type="text"id="description">

        <!-- dueDate input -->
        <label for="dueDate">To Do dueDate:</label>
        <input type="date"id="dueDate">

        <!-- Priority input -->
        
        <p id=form-prompt>Priority?</p>
        <div>
          <label for="priority">low</label>
          <input type="radio" id="priority" name="priority" value="low" checked>
        </div>
        
        <div>
          <label for="priority">medium</label>
          <input type="radio" id="priority" name="priority" value="medium">
        </div>

        <div>
          <label for="priority">high</label>
          <input type="radio" id="priority" name="priority" value="high">
        </div>
       
        <!-- submit button -->
        <button type="button" id="TodoFormBTN">Submit Todo</button>
      </form>
    </div>

    <!-- bottom half -->
    <div id="bottom-half">

      <!-- side-bar div -->
      <div id="side-bar">
        <div style="background-color: black; width: 100%; display: flex; justify-content: center; border-color: white; border-width: 0px 0px 1px 0px; border-style: solid;">
          <button type="button" id="addProjectBTN">Create project</button>
        </div>

        <!-- Project form -->
        <form id="projectForm" class="inactive" onkeypress="return event.keyCode != 13">
          <!-- Name input -->
        <label for="projectName" style="color: white;">Project Name:</label>
        <input type="text"id="projectName">
        <!-- submit button -->
        <button type="button" id="projectFormBTN">Submit project</button>
        </form>
      </div>
      <div id="content-container">
        <div id="titleBar">
          <p id="todoAttribute" class="title">Title</p>
          <p id="todoAttribute" class="title">Description</p>
          <p id="todoAttribute" class="title">Due date</p>
          <p id="todoAttribute" class="title">Priority</p>
          <p id="todoAttribute" class="title"></p>
          <p id="todoAttribute" class="title"></p>
        </div>
        <div id="content"></div>
      </div>
    </div>
    <script src="main.js"></script>
   </body>
 </html>
